<!--LOGIN-->
<div th:fragment="login">
  <div class="container">
    <section id="main" class="auth">

      <span class="action">
        <a href="/register" class="create"><span class="oi oi-target"></span> <span th:text="#{auth.login.action.register}">Register</span></a>
      </span>

      <div class="wrapper">

        <form>
          <div class="form-group">
            <label for="username" th:text="#{auth.login.username}">Username</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="off" required="required"
                   autofocus="autofocus"/>
          </div>

          <div class="form-group">
            <label for="password" th:text="#{auth.login.password}">Password</label>
            <input type="password" name="password" class="form-control" id="password" autocomplete="off" required="required"
                   onkeypress="keyPressedOnLoginPasswordField(event)"/>
          </div>

          <div class="form-group">
            <button type="button" onclick="loginHandler()" class="btn btn-primary" th:text="#{auth.login.action.login}">Sign In</button>
          </div>

          <hr/>

          <span th:text="#{auth.login.password.reset.title}" th:remove="tag">Forgot Password?</span><a th:text="' ' + #{auth.login.password.reset.action}" href="/reset-password"> Reset</a>
        </form>

      </div>

      <div th:replace="auth :: footer"></div>

    </section>
  </div>
</div>

<!--REGISTER-->
<div th:fragment="register">
  <div class="container">
    <section id="main" class="auth">

      <span class="action">
        <a href="/login" class="create back"><span class="oi oi-arrow-left"></span> Sign In</a>
      </span>

      <div class="wrapper">

        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" autocomplete="off"
                   autofocus="autofocus"/>
          </div>
          <div class="form-group required">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="off"
                   required="required"/>
          </div>
          <div class="form-group required">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" autocomplete="off"
                   required="required"/>
          </div>
          <div class="form-group required">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" autocomplete="off" required="required"/>
          </div>
        </form>

        <div class="form-group">
          <button type="button" onclick="registerHandler()" class="btn btn-primary">Register</button>
        </div>

      </div>

      <div th:replace="auth :: footer"></div>

    </section>
  </div>
</div>

<!--FOOTER-->
<div th:fragment="footer" id="footer" class="auth">
  <p>Go <a href="/">Home <span class="oi oi-home"></span></a> &middot; Learn more about <a href="#" target="_blank">PROJECT</a></p>
</div>
